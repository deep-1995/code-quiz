<!DOCTYPE html>
<html lang="en">
<!--Head tag start here-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--add bootstrap link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--use favicon link-->
    <link rel="shortcut icon" type="image/png" href="assets/image/quiz.png">
    <!--add css style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz-Game</title>
</head>
<!--body tag start here-->

<body>
    <!--used container used to make a page in grid-->
    <div class="container">
        <!--massege greeting heading-->
        <h1 class="center" id="message">message</h1>
        <!--heading use in quiz-->
        <h3 class="center bold" style="display:none;" id="heading">Quiz Qiuestions</h3>
        <!--start quiz word with display block-->
        <button class="center" id="start">Start Quiz!</button>
        <!--quiz area start here-->
        <div class="card text-center" id="quiz" style="display:none">
            <div class="card-body center">
                <!--questions-->
                <h3 class="card-title" id="question">question</h3>
                <div id="qImg"></div>
                <!--optins of questin A,B and C-->
                <div id="choices">
                    <h3 class="list-group-item center " id="A" onclick="checkAnswer('A')">a</h3>
                    <h3 class="list-group-item center " id="B" onclick="checkAnswer('B')">b
                    </h3>
                    <h3 class="list-group-item center " id="C" onclick="checkAnswer('C')">c
                    </h3>
                </div>
            </div>
            <!--correct answser counter container-->
            <h4 class="col right" id="correct"></h4>
            <!--incorrect answser counter container-->
            <h4 class="col right" id="incorrect"></h4>

            <!--timer cvontainer-->
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <!--progress conatiner-->
            <div class="progress center">
                <div id="progress"></div>
            </div>

        </div>
        <!--scorereader container with display id none-->
        <div id="scoreContainer" style="display: none"></div>
        <!--html file connect with js file-->
        <script src="assets/javascript/game.js">
        </script>


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</body>

</html>
